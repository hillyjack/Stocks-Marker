

<div class="image">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <div class="scaling-svg-container">
      <mat-icon  class="scaling-svg" svgIcon="menu"></mat-icon>
    </div>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon svgIcon="code-tags"></mat-icon>
      <span>User Account</span>
    </button>
  </mat-menu>
  <h1 class="mat-h1" >Stock Market Data</h1>

  <div class="dataDisplay">
    <mat-card>
      <mat-card-content fxLayout="row"
                        fxLayoutAlign="space-around center">
        <mat-card-title fxFlex="20">Stock Name</mat-card-title>
        <mat-card-title fxFlex="20">Stock Price</mat-card-title>
        <mat-card-title fxFlex="17" >Change</mat-card-title>
        <mat-card-title fxFlex="20" >Daily Change</mat-card-title>

      <div class="myAccount" fxFlex="11" (click)="openUserAccDialog()"><img src="../assets/images/bag_icon.png"></div>
      </mat-card-content>
    </mat-card>

    <app-single-stock
                      *ngFor='let item of StocksData ;trackBy: trackByFn'
                      [userId] = "userId"
                      [data] = "item"
                      (createUserAcc) = "createUserAcc($event)"
                      (userBoughtStock) = "buyButtonClick($event)"></app-single-stock>
  </div>
</div>

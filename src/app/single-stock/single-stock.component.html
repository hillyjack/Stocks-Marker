<mat-card >
  <mat-card-content fxLayout="row"
                    fxLayoutAlign="space-between center">
    <div fxFlex="10">
      <mat-card-title>{{data.stockMarketIndex}}</mat-card-title>
      <mat-card-subtitle>{{data.changeDir}}</mat-card-subtitle>
    </div>
    <div>
      <p>{{data.CurrentPrice}}</p>
    </div>
    <div>
      <p>{{data.change| number : '1.2-2'}}%</p>
    </div>
    <div>
      <p>{{data.dailyChange| number : '1.2-2'}}%</p>
    </div>
    <mat-card-actions fxFlex="8" fxLayout="row"
                      fxLayoutAlign="space-around center">
      <div class="arrow-image">
        <img *ngIf="!data.changeDir" src="../../assets/images/Red_Arrow_Down.png">
        <img *ngIf="data.changeDir" src="../../assets/images/Green_Arrow_Up.png">
      </div>
      <button  mat-raised-button (click)="openBuyDialog()">Buy</button>
      <!--<button mat-button>Sell</button>-->
    </mat-card-actions>
  </mat-card-content>
</mat-card>

<mat-card >
  <mat-card-content fxLayout="row"
                    fxLayoutAlign="space-between center">
    <div fxFlex="10">
      <mat-card-title>{{CurrentStockData.stockMarketIndex}}</mat-card-title>
    </div>
    <div fxFlex="10">
      <p>{{data.stockAmount}}</p>
    </div>
    <div fxFlex="10">
      <p>{{data.purchasePrice}}</p>
    </div>
    <div fxFlex="10">
      <p>{{CurrentStockData.CurrentPrice}}</p>
    </div>
    <div fxFlex="10">
      <p>{{CurrentStockData.CurrentPrice - data.purchasePrice}}</p>
    </div>
    <mat-card-actions fxFlex="8" fxLayout="row"
                      fxLayoutAlign="space-around center">
      <div class="arrow-image">
        <img *ngIf="!(CurrentStockData.CurrentPrice - data.purchasePrice > 0)" src="../../assets/images/Red_Arrow_Down.png">
        <img *ngIf="(CurrentStockData.CurrentPrice - data.purchasePrice > 0)" src="../../assets/images/Green_Arrow_Up.png">
      </div>
      <button  mat-raised-button>Sell</button>
      <!--<button mat-button>Sell</button>-->
    </mat-card-actions>
  </mat-card-content>
</mat-card>
